<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="./estilos.css">
    <script src="./main.js" type="module"></script>
</head>

<body>
    <div class="main_content">
        <div class="navbar">
            <a href="" id="bienvenida">Bienvenido <span id="usuario"></span></a>
            <button>Cerrar Sesión</button>
        </div>
        <div class="botones">
            <button id="show_new">Nuevo Libro</button>
            <button id="show_lend">Prestar Libro</button>
            <button id="show_return">Devolver Libro</button>
        </div>
        <div class="registers">

        </div>
    </div>
    <div class="modal oculto">
        <div class="container_newBook oculto">
            <div class="field">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="field">
                <label for="autor">Autor</label>
                <input type="text" id="autor" required>
            </div>
            <div class="field">
                <label for="genero">Género</label>
                <input type="text" id="genero" required>
            </div>
            <div class="field">
                <label for="ISBN">ISBN</label>
                <input type="number" id="ISBN" required minlength="11" placeholder="00000000000">
            </div>
            <div class="field">
                <label for="cant_pag">Cantidad De Páginas</label>
                <input type="number" id="cant_pag" min="0" placeholder="0" required>
            </div>
            <div class="field">
                <button id="nuevo">Agregar Libro</button>
            </div>
        </div>
        <div class="container_lendBook oculto">
            <select name="libro_a_prestar" id="libro_a_prestar" class="field">
                <option value="" selected hidden value="">Seleccione el libro a prestar</option>
            </select>
            <div class="field">
                <button id="prestar">Prestar Libro</button>
            </div>
        </div>
        <div class="container_returnBook oculto">
            <select name="libro_a_prestar" id="libro_a_prestar" class="field">
                <option value="" selected hidden value="">Seleccione el libro a devolver</option>
            </select>
            <div class="field">
                <button id="devolver">Devolver Libro</button>
            </div>
        </div>
    </div>
    <div class="mover">
        <div class="listado">
            <h1>Listado de libros cargados</h1>
        </div>
        <ul id="lista-libros"></ul>
    </div>
</body>

</html>
